<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c20f16dd22.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
    <title>Tracking</title>
</head>
<body class="pagina-principal">
    <div class="video-container">
        <video autoplay muted loop>
            <source src="../assets/img/video-pagina-main.mp4" type="video/mp4">
        </video>
    <!--header -->
        <header>
            <!-- Navegation Menu -->
            <nav class="navbar nav_menu">
                <div class="container-fluid">
                    <a class="navbar-brand nav_menu_text" href="../index.html">
                    <i class="fa-solid fa-book-bookmark fa-xl"></i>
                    Book Tracker
                    </a>
                </div>
            </nav>
        </header>
        <div class="caption">
            <h1>Libros <span>trackeados</span></h1>
        </div>
    
    <!-- Form -->
        <section>
            <form id="ingresarNuevoLibro">
                <h3>Ingresa aqui la información del libro</h3>
                <div class="form-floating mb-3">
                    <input type="text" id="libro" class="form-control input-main" placeholder="Nombre del Libro">
                    <label for="libro" class="input-main-label">Nombre del Libro</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="autor" class="form-control input-main"  placeholder="Autor">
                    <label for="autor" class="input-main-label">Autor</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" id="totalpaginas" class="form-control input-main"  placeholder="Total paginas">
                    <label for="totalpaginas" class="input-main-label">Total paginas</label>
                </div>
                <button type="submit" class="btn btn-light button_main" id="nuevo-libro">Agregar Libro</button>
            </form>
        </section>
    </div>  
    
    <!-- Cards-->
        <section>
            <div class="container contenedor-cards">
                <div id="seccion-cards" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>

            <!-- offcanvas -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Agregar progreso</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        Agrega el numero de paginas que has leido de este libro.
                    </div>
                    <div>
                        <div class="form-floating mb-3">
                            <input type="number" id="totalpaginasleidas" class="form-control input-main"  placeholder="Total paginas">
                            <label for="totalpaginasleidas" class="input-main-label">Paginas leidas</label>
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Estado</option>
                            <option value="1">Recien agregado</option>
                            <option value="2">En progreso</option>
                            <option value="3">Terminado</option>
                        </select>
                        <button type="submit" class="btn btn-light button_main" id="nuevo-progreso">Aceptar</button>
                    </div>
                </div>
            </div>
        </section>        

    <!-- Footer -->
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <i class="fa-solid fa-book-bookmark fa-xl"></i>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Book Tracker, Inc</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-instagram fa-xl"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-square-facebook fa-xl"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-youtube fa-xl"></i></svg></a></li>
            </ul>
        </footer>
</body>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/tracker.js"></script>

</html>
